<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add New Recipe</h1>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/new" method = 'POST'>

        <input type="hidden" name="id" id="{{id}}">

        <label for="name">Name:</label>
        <input type="text" name="name"> <br>
        <label for="made_on">Date Made On:</label>
        <input type="date" name="made_on"> <br>
        <label for="description">Description:</label>
        <input type="text" name="description"> <br>
        <p>Under 30 Minutes?</p> 
        <input  checked type="radio" name="under_30_min" id = "yes" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" name="under_30_min" id = "no" value="No">
        <label for="no">No</label> <br>
        <label for="instructions">Instructions:</label>
        <input type="text" name="instructions"> <br>

        <input type="submit" value="Create"> <br>

        <a href="/dashboard">Dashboard</a> <br>
        <a href="/logout">Logout</a>

    </form>
</body>
</html>
