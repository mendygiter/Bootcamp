<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>All Users</h1>
<!-- Iterates through all lists in your dictionary -->
{% for one_user in all_users %}
    <p>ID: {{one_user.id}}</p>
    <p>First Name: {{one_user.first_name}}</p>
    <p>Last Name: {{one_user.last_name}}</p>
    <p>Email: {{one_user.email}}</p>
    <p>Created At: {{one_user.created_at}}</p>
    <hr>
{% endfor %}
