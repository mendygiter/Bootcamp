<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="first name" 
            placeholder="Your first name..." >
        </div>
        <div>
            <label> Last Name: * </label>
            <input type="text" name="last name: *" 
            placeholder="Last Name" >
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email address" placeholder="email address" >
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password"> 
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password"> 
        </div>
        <div>
        <label>Birthday: </label>
        <input type="date">
        </div>

        <p>Gender Identity:</p>
        <div>
            <label for="one">Male</label>
            <input type="radio" id="one" name="first_item" value="1" />
        
            <label for="two">Second Item</label>
            <input type="radio" id="two" name="first_item" value="2" />
            <input class="submit_form" name="submit" type="submit" value="Choose" tabindex="4" />
        </div>






        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">I would like 
            to receive email offers!</label>
        </div>
        <input type="submit" value="Sign Up!" >
    </form>
    
</body>
</html>
