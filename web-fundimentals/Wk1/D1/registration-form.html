<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="#" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="first name" 
            placeholder="Your first name..." >
        </div>
        <div>
            <label> Last Name: * </label>
            <input type="text" name="last name: *" 
            placeholder="Last Name" >
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email address" placeholder="email address" >
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password"> 
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password"> 
        </div>
        <div>
        <label>Birthday: </label>
        <input type="date">
        </div>

        <p>Gender Identity:</p>
        <div>
            <label class="radio">
                <input type="radio" name="male" id="male" value="1">
                Male
            </label>
            <label class="radio">
                <input type="radio" name="female" id="ifemale" value="2">
                Female
            </label>
            <label class="radio">
                <input type="radio" name="nb" id="nb" value="3">
                Non-binary
            </label>
            <label class="radio">
                <input type="radio" name="no-say" id="no-say" value="4">
                I prefer not to say
            </label>
        </div>

        <p>A short description what to say:</p>
        <div>
        <textarea name="desc" cols="20" rows="3"></textarea>
        </div>
            
        <div>
            <p>Favorite language:</p>
            <select name="language">
                <option>Select a value</option>
                <option>Python</option>
                <option>Java</option>
                <option>C#</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="info" 
            id="info" checked >
            <label for="info">Yes, I would like to recieve periodic email updates</label>
        </div>
        <br>
        <input type="submit" value="Create Account">
    </form>
    <p>* Indicates a required field</p>
</body>
</html>
